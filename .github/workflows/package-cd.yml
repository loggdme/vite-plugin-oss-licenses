name: Package CD Pipeline

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('package/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: package

      - name: Run linter
        run: bun run lint
        working-directory: package

      - name: Build package
        run: bun run build
        working-directory: package

      - name: Publish to npm
        run: bun publish
        working-directory: package
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
